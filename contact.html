   <div class="container mt-4">
    <div class="row">
        <div class="col-6">
            <!-- contact form -->
            <form>
                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <input placeholder="Name" type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="col-4">

                            <input placeholder="Email" type="text" class="form-control" />

                    </div>

                            <input placeholder="Mobile" type="text" class="form-control" />
                        </div>
                    </div>
                </div>

                    <div class="col-8">
                        <div class="form-group">

                    </div>
                    <div class="col-4">

                                <option >Services</option>
                                <option >App Dev</option>
                                <option >Mobile Dev</option>
                                <option >Hybrid Dev</option>
                                <option >Cloud Dev</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <textarea class="form-control" placeholder="Message" rows="4"></textarea>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Submit Comment" class="btn btn-warning"/>
            </form>
